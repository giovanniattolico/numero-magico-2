<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input" placeholder="Inserisci un numero">
<button id="submit">Invia</button>

    <script>
function generateRandomInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
let randomNumber = generateRandomInteger(1, 100);
let attempts = 5;
document.querySelector('#submit').addEventListener('click', function() {
    let userInput = parseInt(document.querySelector('#input').value);
    if (isNaN(userInput) || userInput < 1 || userInput > 100) {
        console.log('Inserisci un numero valido tra 1 e 100');
        return;
    }

    attempts--;
    if (userInput > randomNumber) {
        console.log('Troppo grande');
    } else if (userInput < randomNumber) {
        console.log('Troppo piccolo');
    } else {
        console.log('Bravo, hai vinto!');
        return;
    }

    if (attempts === 0) {
        console.log('Hai esaurito i tentativi. Il numero era ' + randomNumber);
    }
});

    </script>
    
</body>
</html>
